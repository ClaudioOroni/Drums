<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.ico">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <h2 class="dis">Click/Press the letter to play your next gig!</h2>
  <div class="set">
    <button onclick="playW();" class="w drum">w</button>
    <button onclick="playA();" class="a drum">a</button>
    <button onclick="playS();" class="s drum">s</button>
    <button onclick="playD();" class="d drum">d</button>
    <button onclick="playJ();" class="j drum">j</button>
    <button onclick="playK();" class="k drum">k</button>
    <button onclick="playL();" class="l drum">l</button>
  </div>


  <audio id="audio" controls style="display:none">
    <source src="sounds/crash.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio1" controls style="display:none">
    <source src="sounds/kick-bass.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio2" controls style="display:none">
    <source src="sounds/snare.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio3" controls style="display:none">
    <source src="sounds/tom-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio4" controls style="display:none">
    <source src="sounds/tom-2.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio5" controls style="display:none">
    <source src="sounds/tom-3.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio6" controls style="display:none">
    <source src="sounds/tom-4.mp3" type="audio/mpeg">
  </audio>



  <script src="index.js" charset="utf-8"></script>
</body>

<footer>
  Created by Claudio Oroni / 2021
</footer>

</html>

<button accesskey="" name="button"></button>
